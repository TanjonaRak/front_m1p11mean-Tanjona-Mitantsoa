<section class="services-section ftco-section">
    <div class="container">

       <div class="row justify-content-center pb-3">
        <div class="col-md-10 heading-section text-center ftco-booking">
           <span class="subheading">Services</span>
          <h2 class="mb-4">Services Menu</h2>
          <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
        </div>
      </div>

      <div  class="row no-gutters d-flex">

        <div *ngFor ="let service of services" class="col-md-6 col-lg-3 d-flex align-self-stretch ftco-booking">
          <div class="media block-6 services d-block text-center">
            <div class="icon"><span class="{{service.photo}}"></span></div>
            <div class="media-body">
              <h3 class="heading mb-3">{{service.name}} &amp; Styling</h3>
              <p>{{service.description}}</p>
            </div>
          </div>    
        </div>

      </div>

    </div>
  </section>
