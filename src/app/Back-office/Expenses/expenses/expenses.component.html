

    <main class="main">

      <div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-6 mt-5">
						<div class="brand text-center mb-3">
                        <h1 >Add Expenses</h1>
						</div>

							<div class="card-body">

										<label for="password">Date expenses
										</label>
										<input id="date" type="date" class="form-control" name="date_expenses"  ngModel required #date_expenses="ngModel" required="">
										<!-- <div class="text-right">
											<a href="password-reset.html" class="small">
												Forgot Your Password?
											</a>
										</div> -->

									<div class="form-group">
										<label for="email">Expenses type</label>
										<input id="email" type="email" class="form-control" name="name_expense"  ngModel required #name_expense="ngModel" required="" autofocus="">
									</div>

									<div class="form-group">
										<label for="password">sum
										</label>
										<input id="password" type="text" class="form-control" name="amount" ngModel required #amount="ngModel"  required="">
										<!-- <div class="text-right">
											<a href="password-reset.html" class="small">
												Forgot Your Password?
											</a>
										</div> -->
									</div>

									<div class="form-group">
										<div class="form-check position-relative mb-2">
										  <input type="checkbox" class="form-check-input d-none" id="remember" name="remember">
										  <!-- <label class="checkbox checkbox-xxs form-check-label ml-1" for="remember" -->
												 <!-- data-icon="&#xe936">Remember Me</label> -->

									</div>

                    <button class="btn btn-primary btn-block">Save</button>
									</div>

							</div>
						</div>
