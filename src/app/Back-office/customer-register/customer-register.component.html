<!DOCTYPE html>
<html lang="en">
 
  <body>
    <section class="ftco-section ftco-booking bg-light">
        <div class="container ftco-relative">
           <div class="row justify-content-center pb-3">
           <div class="col-md-10 heading-section text-center ftco-booking">
              <span class="subheading">Booking</span>
             <h2 class="mb-4">Customer Register</h2>
             <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
           </div>
         </div>
      
           <div class="row justify-content-center">
              <div class="col-md-10 ftco-booking">
                 <form #forme="ngForm" (ngSubmit)="customerRegister(forme)">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name" ngModel required #name="ngModel">
                      </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="first_name" ngModel required #first_name="ngModel">
                      </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="password" placeholder="password" ngModel required #password="ngModel">
                      </div>
                  </div>
                  <div class="col-sm-6">
                  
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email" ngModel required #email="ngModel">
                      </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" class="form-control" name="phone" placeholder="phone" ngModel required #phone="ngModel">
                    </div>    
                  </div>
                 
                
                
                 </div>
                 <div class="form-group">
                  <input type="submit" value="Register" class="btn btn-primary">
                </div>
              </form>
              </div>
           </div>
        </div>
     </section>
       
  </body>
  <app-footer></app-footer>
  
</html>
